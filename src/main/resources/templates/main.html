<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
<div class="wrap">
    <div class="logo"><a href="/">logo</a></div>
    <div class="content-wrap">
        <div class="side-book">
            <ul>
                <li th:each="notebook : ${notebookList}" th:class="${notebook.id == targetNotebook.id} ? 'selecter-item' : ''">
                    <a th:href=# th:text="${notebook.name}"></a>
                </li>
            </ul>
        </div>

        <div class="side-menu">
            <!--            3. 템플릿에서 게시물 목록 출력-->
            <ul>
                <li th:each="post : ${postList}" th:class="${post.id == targetPost.id} ? 'selecter-item' : ''">
                    <a th:href="@{|/detail/${post.id}|}" th:text="${post.title}"></a>
                </li>
            </ul>
            <div>
                <form action="/write" method="post">
                    <input type="submit" value="추가">
                </form>
            </div>
        </div>
        <div id="updateform" class="content">
            <form method="post">
                <div>
                    <input type="hidden" name="id" th:value="${targetPost.id}">
                </div>
                <div>
                    <input type="text" name="title" th:value="${targetPost.title}">
                </div>
                <div>
                    <textarea name="content" cols="30" rows="10" th:text="${targetPost.content}"></textarea>
                </div>
                <div>
                    <input type="button" value="수정" onclick="updateFormAction(this, ACTIONS_UPDATE)">
                    <input type="button" value="삭제" onclick="updateFormAction(this, ACTIONS_DELETE)">
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    ACTIONS_UPDATE = {
        'url': '/update',
        'msg': '수정하시겠습니까?'
    };

    ACTIONS_DELETE = {
        'url': '/delete',
        'msg': '삭제하시겠습니까?'
    };

    function updateFormAction(input, action) {
        if (confirm(action.msg)) {
            input.form.action = action.url;
            input.form.submit();
        }
    }
</script>
</body>
</html>
